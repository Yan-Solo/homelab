---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wikijs
  namespace: apps
spec:
  interval: 15m
  chart:
    spec:
      chart: wiki
      version: '2.2.0'
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: wikijs
        namespace: flux-system
  values:
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
        hosts:
          - host: wikijs.intropin.be
            paths:
              - path: /
                pathType: Prefix

    postgres:
      persistence:
        existingClaim: "wikijs"
