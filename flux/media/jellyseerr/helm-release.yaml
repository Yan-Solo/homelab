apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: '0.2.2'
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: registry.hub.docker.com/fallenbagel/jellyseerr
      tag: 1.4.0
    service:
      main:
        ports:
          http:
            port: &port 5055
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    persistence:
      config:
        enabled: true
        existingClaim: jellyseerr-config
        mountPath: /app/config
    ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: traefik
          traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
          traefik.ingress.kubernetes.io/router.tls: 'true'
          traefik.ingress.kubernetes.io/router.tls.certresolver: cloudflare

        hosts:
          - host: jellyseerr.intropin.be
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: jellyseerr
                  namespace: media
                  port: *port
          - host: requests.intropin.be
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: jellyseerr
                  namespace: media
                  port: *port
